<button
  class="fz-60 m-20 p-50"
  (click)="increase()">+
</button>
<button
  class="fz-60 m-20 p-50"
  [disabled]="cannotDecrease$ | async"
  (click)="decrease()">-
</button>
<button
  class="fz-60 m-20 p-50"
  (click)="reset()">Reset
</button>
<p class="fz-60">Count = {{count$ | async}}</p>
<p *ngIf="updatedAt$ | async" class="fz-60">Last modify: {{updatedAt$ | async | date:'HH:mm:ss dd/MM/yyyy'}}</p>
